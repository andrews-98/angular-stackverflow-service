<div class="overlay" *ngIf="isPanelVisible"></div>
<div class="quick__hidden" [ngClass]="{'quick': isPanelVisible}">
    <div class="header">
        <h3>Search by {{searchPropertyName}}: {{searchValue}}</h3>
        <div class="header__close" (click)="closePanel()">&times;</div>
    </div>  

    <div class="results" *ngIf="items">
        <div class="result__item" *ngFor="let item of items?.items">
            <app-question-item [question]="item"></app-question-item>
        </div>
    </div>
    <div class="no-result" *ngIf="items.items.length === 0 && !loading">
        <p>We couldn't find anything for <strong>{{searchValue}}</strong></p>
        <p class='keywords'>Try different or less specific keywords.</p>
    </div>
</div>
